<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkProgramador001dat" author="darkProgramador001dat">
    <title> squareroom.tech </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            width: 100%;
        }

        .raindrop {
            position: absolute;
            color: greenyellow;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        section {
            width: 100%;
            height: auto;
            padding: 0;
            margin: 0;
        }
        header {
            width: 100%;
            height: auto;
            margin: auto;
            text-align: center;
        }
        h1 {
            background-color: #000;
            cursor: pointer;
            margin: 20% 0 0 0;
            padding: 10px;
            width: auto;
            height: auto;
        }
        a {
            color: #fff;
            text-transform: uppercase;
            font-size: 7rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
            width: auto;
            height: auto;
        }
        p {
            color: #fff;
            margin: 0;
            padding: 0;
            width: auto;
            height: auto;
            cursor: pointer;
        }

        @media screen and (max-width: 500px) {
            #a {
                font-size: 3rem;
            }
        }


    </style>
</head>
<body>
    <section>
        <header>
            <h1> 
                <a id="a" href="sumary.html" title="Click aqui..."> square-room </a>
            </h1>
            <p> grupo de desenvolvedores privados </p>
        </header>
    </section>
    <script>
        // Função para gerar um número aleatório entre 0 e 1
        function randomBinary() {
            return Math.random() < 0.5 ? '1' : '0';
        }

        // Função para criar uma gota de chuva com números binários
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            
            // Gerar uma sequência de números binários
            const length = Math.floor(Math.random() * 1 + 1); // Comprimento da sequência (de 5 a 10 números)
            let text = '';
            for (let i = 0; i < length; i++) {
                text += randomBinary();
            }
            
            raindrop.innerText = text;
            
            // Definir posição inicial e animação
            raindrop.style.left = `${Math.random() * window.innerWidth}px`;
            raindrop.style.top = `${Math.random() * -20}px`;
            raindrop.style.animationDuration = `${Math.random() * 4 + 8}s`; // Tempo aleatório para queda
            raindrop.style.animationDelay = `${Math.random() * 2}s`;

            document.body.appendChild(raindrop);
        }

        // Criar gotas de chuva a cada 50ms
        setInterval(createRaindrop, 50);
    </script>

</body>
</html>
